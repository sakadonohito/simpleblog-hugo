{{ define "main" }}
    <main class="main">
      <div class="main__contents main__side-nav">
	<div>
	  <h2>{{.Title}}</h2>
	</div>
	<div class="genre-list__container">
	  <ul class="genre-list">
	    {{ range .Pages }}
	    <li>
              <a href="{{ .Page.Permalink }}" class="genre-link">{{ .Page.Title }}</a>
	    </li>
	    {{ end }}
	  </ul>
	</div>
      </div>
    </main>
{{ end }}
